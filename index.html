<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет заказов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: none; /* Скрываем контент до ввода пароля */
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .btn {
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }
    .btn-edit {
      background-color: #ffc107;
      border: none;
      color: #fff;
    }
    .btn-status {
      background-color: #007bff;
      border: none;
      color: #fff;
    }
    #passwordModal {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #passwordModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="passwordModal">
    <div id="passwordModalContent">
      <h2>Введите пароль</h2>
      <input type="password" id="passwordInput" placeholder="Пароль">
      <br><br>
      <button id="submitPassword" class="btn btn-edit">Войти</button>
      <p id="error" style="color: red; display: none;">Неверный пароль!</p>
    </div>
  </div>

  <h1>Учет заказов</h1>
  <button id="addOrder" class="btn btn-edit">Добавить заказ</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя клиента</th>
        <th>Сумма</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- Модальное окно -->
  <div id="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #fff; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h2>Редактировать заказ</h2>
    <label>
      Имя клиента: <br>
      <input type="text" id="customerName">
    </label><br><br>
    <label>
      Сумма: <br>
      <input type="number" id="orderAmount">
    </label><br><br>
    <label>
      Статус: <br>
      <select id="orderStatus">
        <option value="Новый">Новый</option>
        <option value="Обрабатывается">Обрабатывается</option>
        <option value="Отправлен">Отправлен</option>
        <option value="Завершен">Завершен</option>
      </select>
    </label><br><br>
    <button id="saveOrder" class="btn btn-edit">Сохранить</button>
    <button id="closeModal" class="btn">Отмена</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
