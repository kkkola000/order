<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет заказов</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл со стилями -->
</head>
<body>
    <div id="login">
        <h1>Вход</h1>
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="orders">
        <h1>Список заказов</h1>
        <button onclick="showAddOrderForm()">Добавить новый заказ</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Товар</th>
                    <th>Описание</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
        <button onclick="logout()">Выйти</button>
    </div>

    <div id="editOrder">
        <h1>Редактировать заказ</h1>
        <form onsubmit="saveOrder(event)">
            <label for="item">Товар:</label>
            <input type="text" id="editItem" required>
            <br>
            <label for="description">Описание:</label>
            <input type="text" id="editDescription" required>
            <br>
            <label for="status">Статус:</label>
            <select id="editStatus" required>
                <option value="В пути">В пути</option>
                <option value="Доставлено">Доставлено</option>
                <option value="Отменено">Отменено</option>
            </select>
            <br><br>
            <button type="submit">Сохранить</button>
            <button type="button" onclick="cancelEdit()">Отмена</button>
        </form>
    </div>

    <div id="addOrderForm">
        <h1>Добавить новый заказ</h1>
        <form onsubmit="addOrder(event)">
            <label for="newItem">Товар:</label>
            <input type="text" id="newItem" required>
            <br>
            <label for="newDescription">Описание:</label>
            <input type="text" id="newDescription" required>
            <br>
            <label for="newStatus">Статус:</label>
            <select id="newStatus" required>
                <option value="В пути">В пути</option>
                <option value="Доставлено">Доставлено</option>
                <option value="Отменено">Отменено</option>
            </select>
            <br><br>
            <button type="submit">Добавить заказ</button>
            <button type="button" onclick="cancelAddOrder()">Отмена</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
