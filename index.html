<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет заказов</title>
    <style>

    </style>
</head>
<body>
    <div id="login">
        <h1>Вход</h1>
        <input type="password" id="password" placeholder="Введите пароль">
        <button onclick="login()">Войти</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="orders">
        <h1>Список заказов</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Товар</th>
                    <th>Количество</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="ordersTable"></tbody>
        </table>
        <button onclick="logout()">Выйти</button>
    </div>

    <div id="editOrder">
        <h1>Редактировать заказ</h1>
        <form onsubmit="saveOrder(event)">
            <label for="item">Товар:</label>
            <input type="text" id="editItem" required>
            <br>
            <label for="quantity">Количество:</label>
            <input type="number" id="editQuantity" required>
            <br>
            <label for="status">Статус:</label>
            <input type="text" id="editStatus" required>
            <br><br>
            <button type="submit">Сохранить</button>
            <button type="button" onclick="cancelEdit()">Отмена</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
